{% extends 'rw/base.html' %}

{% block title %}
	<title>Random Word</title>
{% endblock title %}

{% block table %}
	<table>
		<caption>Random Word (attempt: #{{request.session.attempt}})</caption>
		<tr>
			<th>{{request.session.random_word}}</th>
		</tr>
		<tr>
			<td>
				<form action="" method="POST">
					{% csrf_token %}
					<button type="submit">Generate</button>
				</form>
				<form action="reset" method="POST">
					{% csrf_token %}
					<button type="submit">Reset</button>
				</form>
			</td>
		</tr>
	</table>
{% endblock table %}
