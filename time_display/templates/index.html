{% extends 'base.html' %}

{% block table %}
	<table>
		<caption>The current time and date:</caption>
		<tr>
			<th>Hora local</th><th>Hora UTC</th>
		</tr>
		<tr>
			<td>{{time_local_date}}</td><td>{{time_gm_date}}</td>
		</tr>
		<tr>
			<td>{{time_local_time}}</td><td>{{time_gm_time}}</td>
		</tr>
	</table>
{% endblock table %}
